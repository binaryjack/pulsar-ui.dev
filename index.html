<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsar Framework - Comprehensive Feature Showcase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      #app {
        max-width: 1400px;
        margin: 0 auto;
      }

      .test-section {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .test-section h3 {
        color: #667eea;
        margin-bottom: 16px;
        font-size: 1.5rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 8px;
      }

      .test-group {
        margin: 16px 0;
      }

      .test-status {
        margin-top: 16px;
        padding: 12px;
        background: #f0fdf4;
        border-left: 4px solid #10b981;
        color: #065f46;
        font-weight: 500;
        border-radius: 4px;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin: 4px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }

      button:hover {
        background: #5a67d8;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      input[type='text'],
      input[type='number'],
      textarea {
        padding: 10px;
        border: 2px solid #e5e7eb;
        border-radius: 6px;
        font-size: 14px;
        margin: 4px;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 12px 0;
      }

      .log-entries {
        max-height: 200px;
        overflow-y: auto;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 12px;
      }

      .log-entry {
        padding: 6px;
        margin: 4px 0;
        background: white;
        border-left: 3px solid #667eea;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
